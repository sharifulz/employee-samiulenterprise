<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Information</h2>

    <div class="card employee-card mx-auto">
        <img src="assets/employee.png" class="card-img-top employee-img" alt="Employee">

        <div class="card-body">
            <h5 class="card-title" id="empName"></h5>
            <p class="card-text"><strong>ID:</strong> <span id="empId"></span></p>
            <p class="card-text"><strong>Designation:</strong> <span id="empDesignation"></span></p>
            <p class="card-text"><strong>Department:</strong> <span id="empDepartment"></span></p>
            <p class="card-text"><strong>Email:</strong> <span id="empEmail"></span></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
